<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colégio Schuster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="Logo Schuster.jpg" alt="Logo Schuster">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">INÍCIO</li>
            <li class="cabecalho-lista-item">SOBRE</li>
            <li class="cabecalho-lista-item">LOCALIZAÇÃO</li>
            <li class="cabecalho-lista-item">CONTATO</li>
        </ul>
    </header>
    <section class="escola">
        <div class="escola-div-conteudo">
            <h2 class="escola-titulo">Sobre a Escola</h2>
            <p class="escola-texto-um">Texto aqui</p>
            <p class="escola-texto-dois">Texto aqui também</p>
        </div>
        <img class="escola-imagem" src="Trocar imagem.png" alt="Imagem do Estudante">
    </section>
</body>
</html>
